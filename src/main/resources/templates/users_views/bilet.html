<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
    <div th:object="${bilet}">
        Odlot z : <span th:text="*{lot.zmiasto.nazwa}"></span><br>
        Lot do : <span th:text="*{lot.domiasto.nazwa}"></span><br>
        Przewoźnik : <span th:text="*{lot.przewoznik.nazwa}"></span><br>
        Klasa : <span th:text="*{lot.klasa.nazwa}"></span><br>
        Imie i nazwisko pasażera : <span th:text="*{uzytkownik.imie}"></span>
        <span th:text="*{uzytkownik.nazwisko}"></span><br>
        <span th:if="*{lot.od_okna == true}">Od okna : Tak</span><br>
        <span th:if="*{lot.od_okna == false}">Od okna : Nie</span><br>
        Cena : <span th:text="*{cena}"></span><br>
        <button type="button"><a th:href="@{'/zakoncz?id=' + *{lot.id} + '&cena=' + *{cena} + '&username=' + *{uzytkownik.username}}">Zamów</a></button>
    </div>
</body>
</html>
