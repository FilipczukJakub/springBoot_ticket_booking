<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
    <span th:if="${listaLot.isEmpty()}">Brak żądanych lotów</span>
    <div th:each="lot : ${listaLot}">
            <hr>
            Odlot z : <span th:text="*{lot.zmiasto.nazwa}"></span><br>
            Lot do : <span th:text="*{lot.domiasto.nazwa}"></span><br>
            Przewoznik : <span th:text="*{lot.przewoznik.nazwa}"></span><br>
            Klasa : <span th:text="*{lot.klasa.nazwa}"></span><br>
            Data : <span th:text="*{lot.data}"></span><br>
            <span th:if="*{lot.od_okna == true}">Od okna : Tak</span>
            <span th:if="*{lot.od_okna == false}">Od okna : Nie</span>
            <button type="button"><a th:href="@{'/zamow_submit?id=' + *{lot.id}}">Wybierz</a></button>
            <hr>
    </div>
</body>
</html>
