<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<form method="get" action="editAddMiasto">
    <div th:object="${miasto}">
        <input type="number" th:field="*{id}" name="id" hidden>
        Nazwa : <input type="text" th:field="*{nazwa}" name="nazwa"><br>
        Kraj :
        <select th:field="*{kraj}" name="krajId">
            <option th:each="kraj : ${listaKraj}"
                    th:value="${kraj.id}"
                    th:text="${kraj.nazwa}"></option>
        </select><br>
    </div>
    <input type="submit" value="Zapisz">
</form>
</body>
</html>
