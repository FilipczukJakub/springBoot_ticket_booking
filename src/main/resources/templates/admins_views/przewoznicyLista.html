<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>
<button type="button"><a href="/przewoznikForm">Dodaj</a></button>
<hr>
<span th:if="${listaPrzewoznicy.isEmpty()}">Brak przewoźników</span>
<div th:each="przewoznik : ${listaPrzewoznicy}">
  <span th:text="*{przewoznik.nazwa}"></span>
  <button type="button"><a th:href="@{'/przewoznikForm?id=' + *{przewoznik.id}}">Edytuj</a></button>
  <hr>
</div>
<button type="button"><a href="/przewoznikForm">Dodaj</a></button>
</body>
</html>
